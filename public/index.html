<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bots - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Trading Bots Platform</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mb-4">
                <h1>Trading Bots Disponíveis</h1>
                <p class="text-muted">Selecione um bot para ver seus detalhes e performance em tempo real.</p>
            </div>
        </div>

        <div class="row" id="bots-container">
            <!-- Bots serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <template id="bot-card-template">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="" alt="Bot thumbnail">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text description"></p>
                    <div class="features-list mb-3">
                        <h6 class="features-title">Características:</h6>
                        <ul class="features"></ul>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge status"></span>
                        <a href="#" class="btn btn-primary">Monitorar Bot</a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>Criado em: <span class="created-date"></span></small>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
